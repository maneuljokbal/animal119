        <script>
            function post_information() {
                $.ajax({
                    type: 'POST',
                    url: '/hospital',
                    data: {},
                    success: function (response) {
                        alert(response['msg1'])
                    }
                });
            }

            function get_information() {
                $.ajax({
                    type: 'GET',
                    url: '/hospital',
                    data: {},
                    success: function (response) {
                        console.log(response)
                        let rows = response['hospital']
                        for (let i = 0; i < rows.length; i++) {
                            let photo = rows[i]['photo']
                            let name = rows[i]['name']
                            let address = rows[i]['address']
                            let phone = rows[i]['phone']
                            let opening_hours = rows[i]['opening_hours']

                            let temp_html = `<div class="card" style="max-width: 540px;">
                                                  <div class="row g-0">
                                                    <div class="col-md-4">
                                                      <img src="${photo}" class="img-fluid rounded-start" alt="...">
                                                    </div>
                                                    <div class="col-md-8">
                                                      <div class="card-body">
                                                        <h5 class="card-title">${name}</h5>
                                                        <p class="card-text">${phone}</p>
                                                        <p class="card-text">${address}</p>
                                                        <p class="card-text"><small class="text-muted">${opening_hours}</small></p>
                                                        <button id="com" type="button" class="btn btn-outline-info">들어가기</button>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>`
                            $('#cards-box').append(temp_html)
                        }
                    }
                });
            }

            function make_post() {
                console.log(rows)
            }

            $(document).ready(function () {
                post_information();
                get_information();
                make_post();
            });
        </script>
